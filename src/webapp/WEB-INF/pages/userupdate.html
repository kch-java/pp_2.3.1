<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>
<h1>Edit a User</h1>
<form th:action="@{/{id}(id=${user.getId()})}" th:object="${user}" th:method="patch">
  <table>
    <tr>
      <td>
        <label for="id">ID</label>
      </td>
      <td>
        <input type="text" id="id" name="id" th:value="${user.id}" readonly="readonly" disabled="disabled">
      </td>
    </tr>
    <tr>
      <td><label for="firstName">First Name:</label></td>
      <td><input type="text" id="firstName" th:field="*{firstName}"/></td>
    </tr>
    <tr>
      <td><label for="lastName">Last Name:</label></td>
      <td><input type="text" id="lastName" th:field="*{lastName}"/></td>
    </tr>
    <tr>
      <td><label for="age">Age:</label></td>
      <td><input type="text" id="age" th:field="*{age}"/></td>
    </tr>
    <tr>
      <td><label for="email">Email:</label></td>
      <td><input type="text" id="email" th:field="*{email}"/></td>
    </tr>
    <tr>
      <td >
        <button type="submit" th:text="'Edit User'">Edit User</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
